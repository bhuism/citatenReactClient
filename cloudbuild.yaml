steps:
  - name: node
    entrypoint: npm
    args: [ 'install' ]
  - name: node
    entrypoint: npm
    args: [ 'run', 'build' ]
  - name: alpine
    args: [ 'sh', '-c', 'apk add gettext ; cat /workspace/build/actuator/info ; envsubst < /workspace/build/actuator/info | tee /workspace/build/actuator/info ; cat /workspace/build/actuator/info ' ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [ 'gsutil', '-m', 'rsync', '-d', '-r', 'build/.', 'gs://citaten.odee.net' ]
