steps:
  - name: node
    entrypoint: npm
    args: [ 'install' ]
  - name: node
    entrypoint: npm
    args: [ 'run', 'build' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'eu.gcr.io/badge-260212/citaten-client:latest', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'eu.gcr.io/badge-260212/citaten-client:latest' ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', 'citaten-font', '--image', 'eu.gcr.io/badge-260212/citaten-client:latest', "--set-env-vars=GITHUB_TOKEN=$_GITHUB_TOKEN", '--region', 'europe-west4', '--platform', 'managed', '--concurrency', '80', '--max-instances', '10', '--memory', '128Mi', '--timeout', '5s', '--allow-unauthenticated' ]
